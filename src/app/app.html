<div class="layout-wrapper">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="collapsed">
    <div class="sidebar-header">
      <h3 *ngIf="!collapsed">Recruiter</h3>
      <button pButton icon="pi pi-bars" (click)="toggleSidebar()" class="collapse-btn"></button>
    </div>

    <ul class="menu">
      <li routerLinkActive="active" (click)="navigateTo('/dashboard')">
        <a routerLink="/dashboard">
          <i class="pi pi-chart-line"></i>
          <span *ngIf="!collapsed">Dashboard</span>
        </a>
      </li>
      <li routerLinkActive="active" (click)="navigateTo('/candidates')">
        <a routerLink="/candidates">
          <i class="pi pi-users"></i>
          <span *ngIf="!collapsed">Candidates</span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/active-candidates">
          <i class="pi pi-user-plus"></i>
          <span *ngIf="!collapsed">Active Candidates</span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/create-candidate">
          <i class="pi pi-plus"></i>
          <span *ngIf="!collapsed">Create Candidate</span>
        </a>
      </li>
    </ul>

    <div class="logout">
      <button pButton icon="pi pi-sign-out" label="Logout" class="p-button-danger"></button>
    </div>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <h2>Recruitment Management Portal</h2>
    </header>

    <div class="breadcrumb">
      Home / <!-- You can add dynamic breadcrumb here later -->
    </div>

    <main class="content">
      <a routerLink="/dashboard">
      </a>
      <router-outlet></router-outlet>
    </main>

    <footer class="footer">
      Recruitment Management Portal Â©{{ currentYear }} Created by Srijay Tuladhar
    </footer>
  </div>
</div>
