<p-button label="Create Profile" [raised]="true" severity="success" class="right" (onClick)="navigateTo('candidates/create')"/>

<div class="card mt-4">
    <h2>List of Candidates</h2>
 <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </p-iconfield>
        
            <!-- <div class="mb-4" style="width: 40%;">
                <label>Years</label>
                <input type="text" pInputText [(ngModel)]="value" class=""/>
                <p-slider [(ngModel)]="value" class="" />
            </div> -->

    <p-table [globalFilterFields]="['code','name','years','price','category','quantity']" #dt1 [value]="products" sortField="price" [sortOrder]="-1" [tableStyle]="{ 'min-width': '60rem' }">
       
        <ng-template #header>
            <tr>
                <th pSortableColumn="code" style="width:20%">
                    <div class="flex items-center gap-2">
                        Code
                        <p-sortIcon field="code" />
                    </div>
                </th>
                <th pSortableColumn="name" style="width:20%">
                    <div class="flex items-center gap-2">
                        Name
                        <p-sortIcon field="name" />
                    </div>
                </th>
                <th pSortableColumn="years" style="width:20%">

                    <div class="flex items-center gap-2">
                        Years Of Experience
                        <p-sortIcon field="years" />
                        <!-- <p-columnFilter type="text" field="years" display="menu" /> -->
                    </div>
                </th>
                <th pSortableColumn="price" style="width:20%">
                    <div class="flex items-center gap-2">
                        Salary
                        <p-sortIcon field="price" />
                    </div>
                </th>
                <th pSortableColumn="category" style="width:20%">
                    <div class="flex items-center gap-2">
                        Field
                        <p-sortIcon field="category" />
                    </div>
                </th>
                <th pSortableColumn="quantity" style="width:20%">
                    <div class="flex items-center gap-2">
                        Age
                        <p-sortIcon field="quantity" />
                    </div>
                </th>
            </tr>
        </ng-template>
        <tr>
            <td>
                <p-columnFilter type="text" field="country.name" placeholder="Enter key to search" ariaLabel="Filter Country"></p-columnFilter>
            </td>
        </tr>
        <ng-template #body let-product>
            <tr (click)="navigateTo('candidates/view')" class="tr-hover">
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.years }}</td>
                <td>{{ product.price | currency : 'INR' }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
